<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Quieres contactarnos?</h3>
          <p class="text">
            Escribenos a nuestras redes para que podamos accesorarte con toda la infomarci√≥n correspondiente
          </p>

          <div class="info">
            <div class="information">
              <img src="img/map-regular-24.png" class="icon" alt="" />
              <p>Diagonal 28 #17-147</p>
            </div>
            <div class="information">
              <img src="img/gmail-logo-24.png" class="icon" alt="" />
              <p>brewride@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone-call-regular-24.png" class="icon" alt="" />
              <p>3133824981</p>
            </div>
          </div>

          <div class="social-media">
            <p>Siguenos en nuestras redes:</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Envianos tus datos!</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Usuario</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Correo</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Celular</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
